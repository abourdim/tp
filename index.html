<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Telepresence</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

<h2>Telepresence (stable)</h2>

<div class="card">
  <input id="room" placeholder="Room code" value="demo">
  <button id="startCam">Start camera</button>
  <button id="connect">Connect</button>
  <div id="status">Idle</div>
</div>

<div class="card">
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
</div>

<div class="card">
  <h3>Controls</h3>
  <div class="dpad">
    <button data-cmd="UP">▲</button>
    <div>
      <button data-cmd="LEFT">◀</button>
      <button data-cmd="STOP">■</button>
      <button data-cmd="RIGHT">▶</button>
    </div>
    <button data-cmd="DOWN">▼</button>
  </div>
</div>

<div class="card">
  <input id="textInput" placeholder="Send text">
  <button id="sendText">Send</button>
  <pre id="log"></pre>
</div>

<script src="js/app.js"></script>
</body>
</html>
